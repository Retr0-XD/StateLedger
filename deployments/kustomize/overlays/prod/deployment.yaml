apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateledger
spec:
  template:
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - stateledger
                topologyKey: kubernetes.io/hostname
      containers:
      - name: stateledger
        image: retr0xd/stateledger:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: LOG_LEVEL
            value: "warn"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          exec:
            command:
              - stateledger
              - verify
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
              - stateledger
              - query
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
