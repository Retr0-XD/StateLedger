apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: stateledger

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

commonAnnotations:
  environment: prod
  backup: required

patchesStrategicMerge:
  - deployment.yaml
  - pvc.yaml

replicas:
  - name: stateledger
    count: 3
